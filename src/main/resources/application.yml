server:
  port: 8012

spring:
  application:
    name: api-gateway

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://dev.tss.com:8080/eureka/

zuul:
  # 忽略表达式
  ignored-patterns: /**/index.html
  # 路由前缀
  prefix: /api/v1
  # 关闭移除代理前缀
#  strip-prefix: false
  routes:
    api-a:
      path: /account/**
      serviceId: account
      # strip-prefix: false
    api-b:
      path: /api-b/**
      serviceId: student
    api-c:
      path: /api-c/**
      serviceId: teacher
    # \u7B80\u5199\uFF0C\u540C\u4E0A
    experimenter: /api-d/**
  
  
